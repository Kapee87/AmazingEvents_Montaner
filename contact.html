<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/icons8-estrella-16.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="pb-5">
        <nav class="navbar bg-dark navbar-dark fixed-top px-5 justify-content-center ">
            <div class="container-fluid d-flex flex-md-row justify-content-md-between justify-content-center gap-2">
                <a class="navbar-brand" href="./index.html"><img src="./assets/Logo_Amazing_Events.png"
                        alt="Logo con link a página principal" class="logo" /></a>

                <ul
                    class="navbar-nav d-flex flex-row gap-2 justify-content-sm-end flex-grow-1 pe-3 flex-wrap flex-sm-nowrap justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./upcomingEvents.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./pastEvents.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active" aria-current="page" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./stats.html">Stats</a>
                    </li>
                </ul>

            </div>
            <div class="d-flex align-items-center justify-content-between titleContainer">
                <a href="./pastEvents.html" class="back"></a>
                <h1 class="display-4 customGrey text-center homeH1">Contact us</h1>
                <a href="./stats.html" class="next ms-md-2"></a>
            </div>
        </nav>
    </header>
    <main class="container d-flex justify-content-center mt-5 pt-5">
        <div class="container contact">
            <div class="form-group d-flex flex-column p-5">
                <label>
                    Name:
                    <input type="text" class="form-control" placeholder="name">
                </label>
                <label>
                    E-mail:
                    <input type="text" class="form-control" placeholder="E-mail">
                </label>
                <label>
                    Message:
                    <textarea cols="30" rows="10" class="form-control"></textarea>
                </label>
                <input type="submit" value="Submit" class="btn btn-dark" id="submit">

            </div>
        </div>
    </main>
    <footer class="container-fluid p-2 d-flex bg-dark justify-content-between">
        <div class="d-flex gap-3 ps-4">
            <a href="https://www.instagram.com" target="_blank"><img src="./assets/instagram.svg" width="40" height="30"
                    alt="Link a perfil de Instagram" /></a>
            <a href="https://www.facebook.com" target="_blank"><img src="./assets/facebook.svg" width="40" height="30"
                    alt="Link a perfil de Facebook" /></a>
            <a href="https://web.whatsapp.com" target="_blank"><img src="./assets/whatsapp.svg" width="40" height="30"
                    alt="Link a número de Whatsapp" /></a>
        </div>
        <div class="pe-5 customGrey">
            <h5>FE15-TM</h5>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <script src="./scripts/contact.js"></script>
